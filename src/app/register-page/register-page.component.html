<div class="register-container">
  <div class="register-details">
    <div class="register-header">
      <div class="header-logo">
        <img src="assets/icons/stopwatch-svgrepo-com.svg" alt="User" />
        <h2>Ness's Pomodoro</h2>
      </div>
      <h1 class="header-title">Register</h1>
      <h3 class="header-subtitle">
        Create an account and start being productive
      </h3>
    </div>

    <div class="register-auth">
      <form
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
        class="register-form"
      >
        <div class="form-control">
          <input
            class="form-input"
            type="text"
            id="username"
            name="username"
            formControlName="username"
            placeholder=" "
            required
          />
          <label class="form-label" for="username">Username</label>
          <app-error-message
            [control]="registerForm.get('username')"
          ></app-error-message>
        </div>

        <div class="form-control">
          <input
            class="form-input"
            type="email"
            id="email"
            name="email"
            placeholder=" "
            required
            formControlName="email"
          />
          <label class="form-label" for="email">Email</label>
          <app-error-message
            [control]="registerForm.get('email')"
          ></app-error-message>
        </div>

        <div class="form-group" formGroupName="passwords">
          <div class="form-control">
            <input
              class="form-input"
              type="password"
              id="password"
              name="password"
              placeholder=" "
              required
              formControlName="password"
            />
            <label class="form-label" for="password">Password</label>
            <!-- <a class="password-hint">« Password generic guidelines here »</a> -->
            <app-error-message
              [control]="registerForm.get('passwords.password')"
            ></app-error-message>
          </div>

          <div class="form-control">
            <input
              class="form-input"
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder=" "
              required
              formControlName="confirmPassword"
            />
            <label class="form-label" for="confirmPassword"
              >Confirm Password</label
            >
            <app-error-message
              [control]="registerForm.get('passwords.confirmPassword')"
            ></app-error-message>
          </div>
        </div>

        <div class="register-btn">
          <button type="submit" class="btn-signup" [disabled]="!isFormValid">
            SIGN UP
          </button>
        </div>
      </form>
    </div>

    <button class="btn-login" (click)="loginPage()">
      HAVE AN ACCOUNT? LOGIN HERE
    </button>

    <footer class="footer-description">
      A Ness Digital Engineering Product.
    </footer>
  </div>
</div>
