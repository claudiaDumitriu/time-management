<div class="register-container">
  <div class="register-details">
    <div class="register-header">
      <div class="header-logo">
        <img src="assets/stopwatch-svgrepo-com.svg" alt="" />
        <h2>Ness's Pomodoro</h2>
      </div>
      <h2 class="header-title">Login</h2>
      <div *ngIf="loginError" class="login-error">
        {{ loginError }}
      </div>
    </div>

    <div class="register-auth">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        class="register-form"
      >
        <div class="form-control">
          <input
            class="form-input"
            type="text"
            id="username"
            name="username"
            formControlName="usernameOrEmail"
            placeholder=" "
            [ngClass]="{ 'input-error': loginError }"
            required
          />
          <label class="form-label" for="usernameOrEmail"
            >Username or email</label
          >
          <app-error-message
            [control]="loginForm.get('usernameOrEmail')"
          ></app-error-message>
        </div>

        <div class="form-control">
          <input
            class="form-input"
            type="password"
            id="password"
            name="password"
            placeholder=" "
            required
            formControlName="password"
            [ngClass]="{ 'input-error': loginError }"
          />
          <label class="form-label" for="password">Password</label>
          <app-error-message
            [control]="loginForm.get('password')"
          ></app-error-message>
        </div>
        <div class="forgot-password"><a>FORGOT PASSWORD?</a></div>

        <div class="login-btn">
          <button type="submit" class="btn-login" [disabled]="!isFormValid">
            LOG IN
          </button>
        </div>
      </form>
    </div>

    <button class="btn-register" (click)="registerPage()">
      DON'T HAVE AN ACCOUNT? REGISTER HERE
    </button>

    <footer class="footer-description">
      A Ness Digital Engineering Product.
    </footer>
  </div>
</div>
